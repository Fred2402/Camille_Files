<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thibault Napoléon">
    <title>Galerie photo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
          integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <div class="row">
        <h3>Photo</h3> 
        <div class="col-md-8">
            <section class="errors">
                <div class="alert alert-danger" role="alert"></div>
            </section>

            <section class="thumbnails">
                <div class="row" id="thumbnails">
                    <!-- Thumbnails seront ajoutées ici dynamiquement -->
                </div>
            </section>

            <section class="photo">
                <h2>Photo sélectionnée</h2>
                <div id="selected-photo-container" class="card col-xs-12 col-md-12">
                    <div class="card-body">
                        <h4 id="selected-photo-title"></h4>
                        <img src="" alt="Selected Photo" class="img-thumbnail" id="selected-photo">
                    </div>
                </div>
            </section>
            <!-- Section des commentaires -->
            <section>
                <div id="comments-container" class="mt-4">
                    <h3>liste de Commentaires</h3>
                    <div id="comments">
                      <!-- Les commentaires seront ajoutés ici par JavaScript -->
                    </div>
                  </div>
                <!-- Ajouter un commentaire -->
                <div id="comment-add" class="container mt-3"  style="display: none">
                <form id="add-comment-form">
                    <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> Commentaire > </span>
                    </div>
                    <input type="text" class="form-control" id="comment-text" placeholder="Entrez votre commentaire" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary float-end" id="add-comment-button">
                    <i class="fa fa-paper-plane"></i> Envoyer
                    </button>
                </form>
                </div>
            </section>
  
           
        </div>

        <div class="col-md-4">
            <section id="chat">
                <div class="card">
                    <div class="card-header">Chat WebSocket</div>
                    <div class="card-body">
                        <!-- Afficher les messages ici -->
                        <textarea id="chat-room" class="form-control" rows="10" readonly></textarea>
                    </div>
                    <div class="card-footer">
                        <!-- Formulaire pour envoyer des messages -->
                        <form id="chat-send">
                            <div class="input-group">
                                <input type="text" class="form-control" id="chat-message" placeholder="Entrez votre message">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">Envoyer</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/ajax.js" defer></script>
<script src="js/loading.js" defer></script> <!-- Ce script contiendra le code de gestion des commentaires -->
<script src="js/chat.js" defer></script> 
</body>
</html>
